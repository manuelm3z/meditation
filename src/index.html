<!doctype html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation App</title>
    <link rel="preload" href="/sounds/rain.mp3" as="audio" />
    <link rel="preload" href="/sounds/beach.mp3" as="audio" />
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video loop muted playsinline id="video-element">
          <source src="/video/rain.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="time-select">
        <button data-time="120">2 Minutes</button>
        <button data-time="300">5 Minutes</button>
        <button data-time="600">10 Minutes</button>
      </div>
      <div class="player-container">
        <audio id="audio-element">
          <source src="/sounds/rain.mp3" />
        </audio>
        <button id="start" aria-label="Play / Pause">
          <img class="play-image" src="/svg/play.svg" alt="" />
          <img class="pause-image" src="/svg/pause.svg" alt="" />
        </button>
        <svg
          class="track-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>
        <svg
          class="moving-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>
        <h3 id="timer" class="time-display">02:00</h3>
      </div>
      <div class="sound-picker">
        <button
          id="rain"
          data-sound="/sounds/rain.mp3"
          data-video="/video/rain.mp4"
        >
          <img src="/svg/rain.svg" alt="rain" />
        </button>
        <button
          id="beach"
          data-sound="/sounds/beach.mp3"
          data-video="/video/beach.mp4"
        >
          <img src="/svg/beach.svg" alt="beach" />
        </button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
